<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Discounts</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="container">
        <h1>Shopping Cart with Discounts</h1>

        <!-- Add Task Form -->
        <div class="form">
            <input type="text" id="item" placeholder="Item Name">
            <input type="number" id="price" placeholder="Price">
            <input type="number" id="quantity" placeholder="Quantity" min="1" value="1">
            <button onclick="addItem()">Add Item</button>
            <input type="number" id="discount" placeholder="Discounts(%)" min="0" max="100">
            <button onclick="applyDiscount()">Apply Discount</button>
        </div>

        <!-- Task List -->
        <div class="task-list">
            <h2>Cart Items</h2>
            <div id="items-list"></div>
        </div>

        <h2 id="total-price">Total: $0.00</h2>
    </div>

    <script src="main.js"></script>
</body>

</html>
